name: Build and Deploy Code

on:
  - push
  - pull_request

jobs:
  job1:
    runs-on: ubuntu-latest
    steps:
      - name: Pulling git Repo
        uses: actions/checkout@v2
      - name: Set up Python 3.9
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
  

      